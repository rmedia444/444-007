		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
			$(document).ready(function() {
			var maxSpinCount = 3; // Maximum spin count
			var spinCount = maxSpinCount;
			var firstSpinImage = 'assets/modal_btn_bg1.png'; // Path to your first image
			var secondSpinImage = 'assets/modal_btn_bg2.png'; // Path to your second image
			
			function getRandomTranslateY() {
				var slotHeight = 100; // height of one slot item
				var numberOfSlots = 18; // total number of different slot items
				// Increase the range of random translateY for the second spin
				return -(Math.floor(Math.random() * numberOfSlots * 2) * slotHeight);
			}

			function getAlignedTranslateY(prizeIndex) {
				var slotHeight = 100; // height of one slot item
				return -(prizeIndex * slotHeight);
			}

			function spinMachine(machineId, isAligned, prizeIndex) {
				var $slotMachineContainer = $(machineId).find('.slotMachineContainer');
				var $slots = $slotMachineContainer.find('.slot');
				var translateY = isAligned ? getAlignedTranslateY(prizeIndex) : getRandomTranslateY();

				//$slots.addClass('blurred');  Apply blur effect

				$slotMachineContainer.css('transition', 'transform 3s ease-in-out'); // Set longer duration here
				$slotMachineContainer.css('transform', 'translateY(' + translateY + 'px)');

				// Reset position and remove transition after animation completes
				setTimeout(function() {
				//	$slots.removeClass('blurred');  Remove blur effect
					$slotMachineContainer.css('transition', 'none');
				}, 3000); // Adjust timeout to match animation duration
			}

			$('#spinButton').click(function() {
				$('#spinButton').hide();
				spinCount--;
				var prizeIndex = Math.floor(Math.random() * 10); // Random prize index for alignment

				var machines = ['#machine1', '#machine2', '#machine3', '#machine4'];

				machines.forEach(function(machine, index) {
					setTimeout(function() {
						if (spinCount === 0) {
							spinMachine(machine, true, prizeIndex); // Align on the third spin
						} else {
							spinMachine(machine, false); // Random on first and second spins
						}
					}, index * 500); // Stagger the start times
				});

				// Open modal after all animations complete
				setTimeout(function() {
					if (spinCount === 0) {
						var successModal = new bootstrap.Modal(document.getElementById('successModal'), {
							backdrop: 'static',
							keyboard: false
						});
						successModal.show();
						$('#spinButton').show(); // Show the spin button again
						$('#spinCountDisplay').text(spinCount); // Display spin count in the modal
					} else {
						var spinModal = new bootstrap.Modal(document.getElementById('spinModal'), {
							backdrop: 'static',
							keyboard: false
						});
						spinModal.show();
						$('#spinCountDisplay').text(spinCount); // Display spin count in the modal
						
						// Set the background image based on the spin count
						var backgroundImage = spinCount === 2 ? secondSpinImage : firstSpinImage;
						$('#spinModal .modal-content').css('background-image', 'url(' + backgroundImage + ')');
						
						if (spinCount === 3) {
							$('#spinButton').hide(); // Hide the spin button after the first spin
						}
					}
				}, 3000 + (machines.length * 500));
			});

			document.getElementById('closeSpinModal').addEventListener('click', function() {
				var spinModal = bootstrap.Modal.getInstance(document.getElementById('spinModal'));
				spinModal.hide();
				document.getElementById('spinButton').click();
			});

			document.getElementById('closeSuccessModal').addEventListener('click', function() {
				var successModal = bootstrap.Modal.getInstance(document.getElementById('successModal'));
				successModal.hide();
				document.getElementById('spinButton').click();
			});
		});


		</script>    
		<script type="text/javascript">

			    setTimeout(function () {
			        countdownInterval();
			        intervalID = setInterval(countdownInterval, 50);
			    }, 5000);
			};
			
			var countdownInterval = function () {
			    value++;
			    count_up++;
			    countdownElement.innerHTML = value.toLocaleString('en-US');
			
			    // Stop the countdown when reaching 500
			    if (count_up == 500) {
			
			        count_up = 0;
			
			        clearInterval(intervalID);
			        restartInterval();

			// Countdown function
			function countdown(minutes) {
			    var seconds = 60;
			    var mins = minutes
			
			    function tick() {
			        var counter = document.getElementById("counter");
			        var current_minutes = mins - 1
			        seconds--;
			        counter.innerHTML = current_minutes.toString() + ":" + (seconds < 10 ? "0" : "") + String(seconds);
			        if (seconds > 0) {
			            setTimeout(tick, 1000);
			        } else {
			            if (mins > 1) {
			                countdown(mins - 1);
			            }
			        }
			    }

			            $this.removeClass("counter-changing");
			            $this.html(--counter);
			            $("#itemProgressDownBar").attr("style", "width:" + counter + "%;");
			            var valueRand = parseInt(Math.random() * (randomPics.length - 1));
			            var randomPic = randomPics[valueRand];
			            createAlertBox('<img class="alertImg" src="' + randomPic + '">');
			            sellNextItem();
			        }, 0);
			    };
			    var sellNextItem = function () {
			        var time = 5000 + parseInt(Math.random() * 5000);
			        setTimeout(sellOneItem, time);
			    };
			
			    sellNextItem();
			});
			
			function showSpinwheel() {
			    $(".spin_btn")[0].scrollIntoView({ behavior: "smooth" });
			}
			
			// For Desktop Function
			function dshowSpinwheel() {
			    $(".jackpot")[0].scrollIntoView({ behavior: "smooth" });
			}
		</script>
	</body>
